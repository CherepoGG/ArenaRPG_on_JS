<html>
    <head>
        <meta charset="utf-8">
        <title>Arena RPG</title>
    </head>
    <body>
        <div id="heroList" class="heroList">
             <div id="heroName"></div>
             <div id="heroHP"></div>
             <div id="heroDamage"></div>
             <div id="heroLvl"></div>
             <div id="heroXP"></div>
             <div id="heroXPForNextLvl"></div>
        </div>
        <div class="gameChat" name="activeWindow" id="gameChat"></div>
        <div class="nextBattle"><p><input id="nextBattle" type="button" value="Следующий противник"></p></div>
        <div class="actionZone">
            <p><b>Выберите часть тела, по которой будете бить:</b></p>
            <p><input name="choseA" type="radio" value="head"> Голова</p>
            <p><input name="choseA" type="radio" value="body"> Торс</p>
            <p><input name="choseA" type="radio" value="legs"> Ноги</p>

            <p><b>Выберите часть тела, которую будете защищать:</b></p>
            <p><input name="choseD" type="radio" value="head"> Голова</p>
            <p><input name="choseD" type="radio" value="body"> Торс</p>
            <p><input name="choseD" type="radio" value="legs"> Ноги</p>
            <p><input id="accept" type="submit" value="Выбрать"></p>
        </div>
    </body>
    <script src="C:\Users\CherepoGG\VisualStudioCode\JavaScript\ArenaRPG\source.js"></script>
    <link rel="stylesheet" href="C:\Users\CherepoGG\VisualStudioCode\JavaScript\ArenaRPG\style.css">
</html>
